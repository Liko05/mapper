name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          python -m unittest discover -v tests

      - name: Generate JSON results from test data
        run: |
          python - <<'PY'
          from pathlib import Path
          import subprocess, sys
          files = [str(p) for p in Path('tests/test-data').rglob('*.csv')]
          if files:
              subprocess.check_call([sys.executable, 'main.py', *files, '-d', ';'])
          else:
              print('No CSV files found under tests/test-data')
          PY

  parse-profiles:
    runs-on: ubuntu-latest
    needs: test  # Only run after tests pass

    steps:
      - name: Checkout parser repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Clone jcalgtest_results repository
        run: |
          git clone --depth 1 --branch main \
            https://github.com/crocs-muni/jcalgtest_results.git \
            jcalgtest_results

      - name: Run parser on profiles
        run: |
          python main.py --folder jcalgtest_results --output parsed-results

      - name: Display parsed files summary
        run: |
          echo "=== Parsed Files Summary ==="
          FILE_COUNT=$(find parsed-results -name "*.json" 2>/dev/null | wc -l)
          echo "$FILE_COUNT JSON files created"
          echo ""
          echo "=== Directory Structure (first 30 dirs) ==="
          find parsed-results -type d 2>/dev/null | head -30

      - name: Upload parsed profiles as artifact
        uses: actions/upload-artifact@v4
        with:
          name: parsed-jcalgtest-results
          path: parsed-results/
          retention-days: 90

