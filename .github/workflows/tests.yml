name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          python -m unittest discover -v tests

      - name: Generate JSON results from test data
        run: |
          python - <<'PY'
          from pathlib import Path
          import subprocess, sys
          files = [str(p) for p in Path('tests/test-data').rglob('*.csv')]
          if files:
              subprocess.check_call([sys.executable, 'main.py', *files, '-d', ';'])
          else:
              print('No CSV files found under tests/test-data')
          PY

      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-results
          path: |
            tests/test-data/**/*.json
            *_result.json
